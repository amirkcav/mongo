<div *ngIf="addItemForm">
  <h2 mat-dialog-title>Create Item</h2>
  <form [formGroup]="addItemForm" (ngSubmit)="createItem()" >
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" formControlName="name"/>
      <div *ngIf="addItemForm.controls.name.invalid && addItemForm.controls.name.touched" class="cross-validation-error-message alert alert-danger">
        Name is required!
      </div>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="number" class="form-control" formControlName="price"/>
      <div *ngIf="addItemForm.controls.price.invalid && addItemForm.controls.price.touched" class="cross-validation-error-message alert alert-danger">
          Price is required!
      </div>
    </div>  
    <div class="form-group">
      <label>Group</label>
      <select class="form-control" formControlName="groupId">
        <option *ngFor="let group of allGroups" [value]="group._id">{{group.name}}</option>
      </select>
    </div>    
    <div class="form-group">
      <label>Image</label>
      <input type="file" class="form-control" (change)="onFileChange($event)" formControlName="imagePath"/>
      <img *ngIf="addItemForm.controls.image.value" height="50" [src]="addItemForm.controls.image.value" />
    </div>
    <br/>    
    <button class="btn btn-primary" [disabled]="addItemForm.invalid">Start Game</button>
  </form>
</div>
