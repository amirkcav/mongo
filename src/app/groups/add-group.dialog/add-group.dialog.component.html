<div *ngIf="addGroupForm">
  <h2 mat-dialog-title>Create Group</h2>
  <form [formGroup]="addGroupForm" (ngSubmit)="createGroup()" >
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" formControlName="name"/>
      <div *ngIf="addGroupForm.controls.name.invalid && addGroupForm.controls.name.touched" class="cross-validation-error-message alert alert-danger">
        Name is required!
      </div>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label>Image</label>
      <input type="file" class="form-control" (change)="onFileChange($event)" formControlName="imagePath"/>
      <img *ngIf="addGroupForm.controls.image.value" height="50" [src]="addGroupForm.controls.image.value" />
    </div>
    <br/>    
    <button class="btn btn-primary" [disabled]="addGroupForm.invalid">Start Game</button>
  </form>
</div>
