<table *ngIf="users">
  <thead>
    <tr>
      <th *ngFor="let header of headers">
        {{ header }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor=" let user of users">
      <td *ngFor="let header of headers">
        {{ user[header] }}
      </td>
    </tr>
  </tbody>
</table>
