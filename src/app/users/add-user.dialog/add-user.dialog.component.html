<div *ngIf="addUserForm">
  <h2 mat-dialog-title>Create User</h2>
  <form [formGroup]="addUserForm" (ngSubmit)="createUser()" >
    <div class="form-group">
      <label>Name</label>
      <input #rows id="rows" class="form-control" formControlName="name"/>
      <!-- <div *ngIf="addUserForm.controls.name.invalid && addUserForm.controls.name.touched" class="cross-validation-error-message alert alert-danger">
          Rows is required!
      </div> -->
    </div>
    <div class="form-group">
      <label>Username</label>
      <input name="cols" class="form-control" formControlName="username"/>
      <div *ngIf="addUserForm.controls.username.invalid && addUserForm.controls.username.touched" class="cross-validation-error-message alert alert-danger">
          Username is required!
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input name="cols" class="form-control" formControlName="password"/>
      <div *ngIf="addUserForm.controls.password.invalid && addUserForm.controls.password.touched" class="cross-validation-error-message alert alert-danger">
          Password is required!
      </div>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input name="cols" class="form-control" formControlName="confirmPassword"/>
      <div *ngIf="addUserForm.controls.confirmPassword.invalid && addUserForm.controls.confirmPassword.touched" class="cross-validation-error-message alert alert-danger">
          Confirm Password is required!
      </div>
    </div>
    <div class="form-group">
      <label>Role</label>
      <select class="form-control" formControlName="role">
        <option>Regular User</option>
        <option>Admin</option>
      </select>
      <div *ngIf="addUserForm.controls.role.invalid && addUserForm.controls.role.touched" class="cross-validation-error-message alert alert-danger">
          Role is required!
      </div>
    </div>
    <div *ngIf="addUserForm.errors?.numberOfCardsEven" class="cross-validation-error-message alert alert-danger">
        Number of cards must be even.
    </div>
    <button class="btn btn-primary" [disabled]="addUserForm.invalid">Start Game</button>
  </form>
</div>
