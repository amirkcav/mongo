<div *ngIf="addUserForm">
  <h2 mat-dialog-title>Create User</h2>
  <form [formGroup]="addUserForm" (ngSubmit)="createUser()" >
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" formControlName="name"/>
      <div *ngIf="addUserForm.controls.name.invalid && addUserForm.controls.name.touched" class="cross-validation-error-message alert alert-danger">
        Name is required!
      </div>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" formControlName="username"/>
      <div *ngIf="addUserForm.controls.username.invalid && addUserForm.controls.username.touched" class="cross-validation-error-message alert alert-danger">
          Username is required!
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input [type]="hidePasswords ? 'password' : 'text'" class="form-control" formControlName="password"/>
      <div *ngIf="addUserForm.controls.password.invalid && addUserForm.controls.password.touched" class="cross-validation-error-message alert alert-danger">
          Password is required!
      </div>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input [type]="hidePasswords ? 'password' : 'text'" class="form-control" formControlName="confirmPassword"/>
      <div *ngIf="addUserForm.controls.confirmPassword.hasError('required') && addUserForm.controls.confirmPassword.invalid && addUserForm.controls.confirmPassword.touched" class="cross-validation-error-message alert alert-danger">
          Confirm Password is required!
      </div>
      <div *ngIf="addUserForm.controls.confirmPassword.hasError('confirmPasswordNotMatch') && addUserForm.controls.confirmPassword.invalid && addUserForm.controls.confirmPassword.touched" class="cross-validation-error-message alert alert-danger">
          Passwords don't match!
      </div>
      <input id="hide-passwords" type="checkbox" [checked]="!hidePasswords" (change)="hidePasswords = !hidePasswords">
      <label for="hide-passwords">Show passwords</label>
    </div>
    <div class="form-group">
      <label>Role</label>
      <select class="form-control" formControlName="role">
        <option value="0">Regular User</option>
        <option value="1">Admin</option>
      </select>
      <div *ngIf="addUserForm.controls.role.invalid && addUserForm.controls.role.touched" class="cross-validation-error-message alert alert-danger">
          Role is required!
      </div>
    </div>
    <div class="form-group">
      <label>Image</label>
      <input type="file" class="form-control" (change)="onFileChange($event)" formControlName="imagePath"/>
      <img *ngIf="addUserForm.controls.image.value" height="50" [src]="addUserForm.controls.image.value" />
    </div>
    <br/>    
    <button class="btn btn-primary" [disabled]="addUserForm.invalid">Start Game</button>
  </form>
</div>
